<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeBet - Starting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f9;
            color: #1d1d1f;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #0071e3;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .buttons {
            margin-top: 2rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 8px;
            border: none;
            background-color: #0071e3;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Welcome to OfficeBet</h1>
    <p>Starting the application...</p>
    <div class="spinner"></div>
    
    <div class="buttons">
        <button onclick="window.location.href='login.html'">Go to Login</button>
        <button onclick="window.location.href='test-login.html'">Test Login System</button>
    </div>
    
    <script>
        // Redirect to login page after 2 seconds
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>
</html>
